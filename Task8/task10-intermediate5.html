<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            list-style: none;
            text-decoration: none;
            color: rgb(53, 53, 53);
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            margin: 0;
        }

        nav, footer{
            display: flex;
            justify-content: space-between;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        ul{
            display: flex;
        }

        ul li{
            margin: 0 5px;
        }

        .navigation a{
            padding: 10px 20px;
            border-radius: 15px;
            background-color: rgb(226, 226, 226);
        }

        input{
            margin-bottom: 20px;
            padding: 10px;
            width: 500px;
            border-radius: 20px;
            border: 1px solid rgb(199, 199, 199);
        }

        footer{
            background-color: rgb(238 238 238);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#store">Store</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="profile">Profile</a>
            </li>
            <li>
                <a href="settings">Settings</a>
            </li>
        </ul>
    </nav>
    <main>
        <img src="../material/web-app-logo.jpg" width="200" alt="web app logo">
        <input type="text">
        <div class="navigation">
            <a href="#">Do the thing!</a>
            <a href="#">Do the other thing!</a>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#advertising">Advertising</a>
            </li>
            <li>
                <a href="#business">Business</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="Privacy">Privacy</a>
            </li>
            <li>
                <a href="Terms">Terms</a>
            </li>
        </ul>
    </footer>
</body>
</html>
