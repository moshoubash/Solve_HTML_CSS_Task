<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 10px;
            align-items: center;
        }
        .circle{
            background-color: red;
            border-radius: 50%;
            height: 30px;
            width: 30px;
        }

        .links{
            display: flex;
        }

        .links a{
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Navbars</h1>
    <div class="navbar">
        <div class="circle"></div>

        <div class="links">
            <a href="#">Contact</a>
            <a href="#">Work</a>
            <a href="#">Portfolio</a>
        </div>
    </div>
</body>
</html>
