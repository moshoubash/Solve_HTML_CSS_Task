<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border-radius: 10px;
            border: 1px solid rgb(77 114 152);
            height: 200px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button{
            background-color: rgb(77 114 152);
            color: white;
            padding: 10px;
            border: none;
            width: 110px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <button>Center me.</button>
    </div>
</body>
</html>
