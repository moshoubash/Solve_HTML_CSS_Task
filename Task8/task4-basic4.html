<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            display: flex;
        }
        div{
            height: 105px;
            width: 100px;
            background-color: rgb(77 114 152);
            border-radius: 5px;
            color: white;
            font-size: 10px;
            border: 1px solid rgb(119 166 182);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>I am small</div>
    <div>I have more content than very small item.</div>
    <div>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
</body>
</html>
