<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div{
            background-color: red;
            color: black;
            width: 100%;
            text-align: center;
            height: 100px;
            font-size: 2.2rem;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>Opacity 100%</div>
    <div style="opacity: 50%;">Div Opacity 50%</div>
    <div style="opacity: 25%;">Div Opacity 25%</div>
    <div style="opacity: 10%;">Div Opacity 0%</div>
</body>
</html>
