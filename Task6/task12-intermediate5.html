<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .diagonal-colors{
            padding: 50px 30px;
            text-align: center;
            width: 100%;
            border: 1px solid black;
            background:linear-gradient(185deg, #1f1f7a, #80005a 50%, #d4ff00 50%, #05c605);
        }
    </style>
</head>
<body>
    <h1>Four Color Background(Split diagonally):</h1>
    <div class="diagonal-colors">This div element has four color background</div>
</body>
</html>
