<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Task6/styles/task13-advance1.css">
</head>
<body>
    <table>
        <tr>
            <th id="table-header" colspan="2">Registration Form</th>
        </tr>
        <form>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password">
                </td>
            </tr>

            <tr>
                <td>Enter Address</td>
                <td>
                    <textarea name="email" id="email"></textarea>
                </td>
            </tr>

            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox"> Hockey
                    <br />
                    <input type="checkbox"> Football
                    <br />
                    <input type="checkbox"> Badminaton
                    <br />
                    <input type="checkbox"> Cricket
                    <br />
                    <input type="checkbox"> volleyball
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input id="male" name="gender" type="radio" value="male"> 
                    <label for="male">Male</label>
                    
                    <input id="female" name="gender" type="radio" value="female" style="margin-bottom: 15px;"> 
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="age" id="age">
                        <option value="0" selected>Select</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Select Photo</td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button>Click Me</button>
                    <button>Reset</button>
                    <button>Submit Form</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
