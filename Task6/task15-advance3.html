<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        h1{
            font-family: "Leckerli One", serif;
            font-weight: 600;
            font-style: normal;
        }
        .red{
            color: red;
        }
        div{
            background-color: rgb(192 192 192);
        }
        form{
            background-color: rgb(0 128 0);
        }
        p{
            font-family: monospace;
            font-size: 1rem;
        }
        img{
            border-radius: 50%;
            border: 10px solid green;
        }
    </style>
</head>
<body>
    <h1 class="red">CatPhotoApp</h1>
    <p class="red">Click here to view more <a href="https://github.com/moshoubash/Solve_HTML_CSS_Task/blob/main/material/cat.jpg">cat photo</a></p>
    <img src="/Solve_HTML_CSS_Task/material/cat.jpg" width="100" alt="Cat photo">

    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>

        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>

    <form>
        <input type="radio" name="choose" id="indoor" value="indoor"> Indoor
        <input type="radio" name="choose" id="outdoor" value="outdoor"> Outdoor
        <br />
        <input type="checkbox"> Loving
        <input type="checkbox"> Lazy
        <input type="checkbox"> Energetic
        <br />
        <input type="text" placeholder="cat photo URL">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
