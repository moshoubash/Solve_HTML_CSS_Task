<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .blue{
            background-color: rgb(0 191 255);
            padding: 10px;
            color: white;
        }

        .yellow{
            background-color: rgb(255 165 0);
            padding: 10px;
            color: white;
        }

        #pink{
            background-color: rgb(255 105 180);
            padding: 10px;
            color: white;
        }

        .white {
            background-color: rgb(255 255 255);
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="blue">Item 1</p>
    <p class="white">Item 2</p>
    <p class="blue">Item 3</p>
    <p class="white">Item 4</p>
    <p id="pink">Item 5</p>
    <p class="white">Item 6</p>
    <p class="yellow">Item 7</p>
    <p class="white">Item 8</p>
    <p class="yellow">Item 9</p>
</body>
</html>
