<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        body{
            height: 100vh;
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header h1{
            color: red;
            font-family: monospace;
        }

        .header p{
            font-family: monospace;
            font-weight: bold;
        }

        .navigation{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            border: 2px solid black;
            background-color: rgb(128 128 128);
            height: 100px;
            border-radius: 10px;
        }

        .navigation ul{
            display: flex;
        }

        .navigation ul li{
            margin: 0 10px;
        }

        .navigation ul li a{
            text-decoration: none;
            color: white;
        }

        .content{
            background-image: url("/potato.png");
            background-repeat: no-repeat;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 400px;

            border-radius: 0 0 0 30px;
            border: 2px solid black;
        }

        .images{
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        button{
            background-color: yellow;
            border: 2px solid white;
            border-radius: 20px;
            font-size: 1rem;
        }

        .one{
            background-image: url("../material/chef.png");
            background-repeat: no-repeat;
            background-size: cover;

            height: 150px;
            width: 230px;
            margin-right: 200px;
            border-radius: 25px;
            box-shadow: 10px 10px 10px 10px black;
        }

        .two{
            background-image: url("../material/specials.png");
            background-repeat: no-repeat;
            background-size: cover;

            border-radius: 25px;
            box-shadow: 10px 10px 10px 10px black;

            height: 150px;
            width: 230px;
        }
        .head2{
            text-align: center;
            font-family: monospace;
            color: red;
        }

        .three-images{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .three-images div{
            height: 360px;
            width: 360px;
            border: 2px solid black;
            border-radius: 20px;
        }

        .center{
            text-align: center;
        }

        .pro-one{
            background-image: url("../material/cookie.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .pro-two{
            background-image: url("../material/drinks.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .pro-three{
            background-image: url("../material/pizza.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        button:nth-child(1), button:nth-child(3){
            position: relative;
            top: 80%;
            left: 40%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online</h1>
        <p>FoodShop</p>
    </div>
    <hr />
    <br>
    <div class="navigation">
        <img src="../material/logo.jpg" width="50" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">ContactUs</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to Online FoodShop</h1>
        <button>ORDER NOW</button>

        <div class="images">
            <div class="one">
                <button>Prices</button>
            </div>
            <div class="two">
                <button>Specials</button>
            </div>
        </div>
    </div>
    <br>
    <hr />
    <h1 class="head2">Featured Products</h1>
    <div class="three-images">
        <div class="pro-one">
            <button>ORDER NOW</button>
        </div>
        <div class="pro-two">
            <button>ORDER NOW</button>
        </div>
        <div class="pro-three">
            <button>ORDER NOW</button>
        </div>
    </div>
    <p class="center">Copyright Â© 2020-2021 OnlineFoodShop. All Rights are reserved</p>
</body>
</html>
