<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }
        body{
            margin: 0;
        }
        .main{
            text-align: center;
            margin: 30px 0;
        }
        .blue{
            background-color: rgb(127 214 247);
            height: 50px;
        }
        .pink{
            background-color: rgb(245 127 196);
            height: 50px;
        }
        a{
            background-color: rgb(127 206 119);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }
        p{
            font-weight: bold;
        }
        .size{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="main">
        <p>You have hit the spacebar <b class="size">0</b> times.</p>
        <a href="#">Restart</a>
    </div>
    <div class="pink"></div>
</body>
</html>
