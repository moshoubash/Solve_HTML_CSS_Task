<html lang="en">
<head>

        .container{

            grid-template-columns: repeat(2, 320px);
        }

        p{

            padding: 5px;
            font-size: 10px;
            background-color: black;
            opacity: 90%;
            color: white;
            position: relative;
            width: fit-content;
            top: 35px;
            left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <p>Available</p>
            <img src="../material/images-grid4.jpg" width="300px" alt="">
        </div>
        
        <div class="item">
            <p>Sold</p>
            <img src="../material/images-grid1.jpg" width="300px" alt="">
        </div>
        
        <div class="item">
            <p>Sold</p>

        </div>
        
        <div class="item">
            <p>Available</p>

        </div>
    </div>
</body>
</html>
