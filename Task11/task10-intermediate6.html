<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d890c03bb3.js" crossorigin="anonymous"></script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(243 243 243);
        }

        .card{
            width: 400px;
            height: 400px;
            background-color: rgb(243 243 243);
            box-shadow: 0 0 5px 0 gray;
            border-radius: 3px;
            padding: 15px;
        }

        .header{
            display: grid;
            grid-template-columns: 10% 80% 10%;
            height: 50px;
            align-items: center;
        }

        .circle{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(220 20 60);
        }

        .details{
            display: grid;
            grid-template-rows: 50% 50%;
        }

        .name{
            font-weight: bold;
        }

        .edit{
            font-size: 12px;
            color: gray;
            text-decoration: underline;
            line-height: 15px;
        }

        .details{
            margin-left: 20px;
        }

        .down{
            color: rgb(220 20 60);
            font-size: 1.2rem;
        }

        .body{
            margin-top: 10px;
        }

        .image{
            background-color: rgb(220 20 60);
            height: 175px;
            margin-top: 10px;
        }

        hr{
            margin: 10px 0;
            background-color: gray;
        }

        .footer{
            display: grid;
            grid-template-columns: 30% 70%;
        }

        .links{
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .links p{
            font-size: 12px;
            cursor: pointer;
        }

        .circles{
            display: grid;
            grid-template-columns: repeat(7, 20px);
            justify-content: right;
        }

        .circles div{
            height: 15px;
            width: 15px;
            background-color: rgb(220 20 60);
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="circle"></div>

            <div class="details">
                <p class="name">Arnold Schwarzenegger</p>
                <p class="edit">Editar</p>
            </div>

            <div class="down">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>

        <div class="body">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur amet, mollitia itaque, officia, sint excepturi harum reprehenderit aliquid aperiam dolorum minus autem eos eius laudantium sit cupiditate eaque dolorem ad.</p>
            <div class="image">

            </div>
        </div>
        <hr />
        <div class="footer">
            <div class="links">
                <p>Like</p>
                <p>Tweet</p>
                <p>Comment</p>
            </div>

            <div class="circles">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
