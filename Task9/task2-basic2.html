<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 20px;
            padding: 10px;
            color: white;
        }

        .abs{
            position: absolute;
        }

        .blue{
            background-color: rgb(54 26 210);
        }

        .red{
            background-color: rgb(209 35 4);
            top: 30px;
            left: 30px;
        }

        .yellow{
            background-color: rgb(234 241 108);
            top: 60px;
            left: 60px;
        }

        .green{
            background-color: rgb(68 181 12);
            top: 90px;
            left: 90px;
        }
    </style>
</head>
<body>
    <div class="abs blue">1</div>
    <div class="abs red">2</div>
    <div class="abs yellow">3</div>
    <div class="abs green">4</div>
</body>
</html>
