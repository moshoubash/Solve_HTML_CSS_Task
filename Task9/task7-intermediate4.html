<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            border-radius: 20px;
            position: absolute;
        }

        .one{
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .two{
            top: 30px;
            left: 30px;
        }

        .three{
            top: 50px;
            left: 50px;
        }

        .four{
            top: 70px;
            left: 70px;
        }
    </style>
</head>
<body>
    <img src="../material/background1.jpg" class="one" height="125px" width="200px" alt="">
    <img src="../material/background2.jpg" class="two" height="125px" width="200px" alt="">
    <img src="../material/background3.png" class="three" height="125px" width="200px" alt="">
    <img src="../material/background4.jpg" class="four" height="125px" width="200px" alt="">
</body>
</html>
