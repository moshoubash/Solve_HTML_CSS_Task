<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 200px;
            width: 200px;
        }

        .abs{
            position: absolute;
        }

        .pink{
            background-color: rgb(240 61 100);
            top: 0;
            left: 0;
        }

        .blue{
            background-color: rgb(68 172 207);
            top: 0;
            right: 0;
        }

        .green{
            background-color: rgb(184 215 75);
            bottom: 0;
            left: 0;
        }

        .yellow{
            background-color: rgb(235 222 82);
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="abs pink">Absolute</div>
    <div class="abs blue">Absolute</div>
    <div class="abs green">Absolute</div>
    <div class="abs yellow">Absolute</div>
</body>
</html>
