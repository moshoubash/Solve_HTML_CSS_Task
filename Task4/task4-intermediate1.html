<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            padding: 25px;
            border: 1px solid black;
            width: 50%;
        }

        td, th{
            padding: 25px 25px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td>Saleem</td>
            <td rowspan="2">Product owner</td>
        </tr>
        <tr>
            <td>Waleed</td>
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>business analysis</td>
        </tr>
    </table>
</body>
</html>
